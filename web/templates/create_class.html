<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建班级</title>
    <!-- Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PNcF0+nk8k6LEdGw+B45ZtN7hH3i+V48DjzmYhP0OVZeAn6fG5/iTMEQEjMI4UB7" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">创建班级</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="create" class="btn btn-primary btn-lg">创建</button>
        </form>

        <h2 class="mt-5">已有班级：</h2>
        <ul class="list-group mt-3">
            {% for class_obj in class_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ class_obj }} 
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="delete" value="{{ class_obj.id }}" class="btn btn-danger btn-sm">删除</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JavaScript 库（包含 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-TwBmaIQnpgbm9f6RJLE4ivtVJ75EN5Zvv57Mr8a3fH8OdXz+xPmJSGe4gJ3Lb87q" crossorigin="anonymous"></script>
</body>
</html>
