<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>忘记密码</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  h2 {
    color: #333;
  }
  p {
    color: #666;
  }
  .admin-phone {
    font-size: 20px;
    font-weight: bold;
    color: #007bff;
  }
</style>
</head>
<body>

<div class="container">
  <h2>忘记密码？</h2>
  <p>请联系管理员以重置您的密码。</p>
  <p>管理员电话号码：<span class="admin-phone">{{admin_phone_number}}</span></p>
</div>

</body>
</html>
