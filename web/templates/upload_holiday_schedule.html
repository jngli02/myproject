<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传假期安排</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>上传假期安排</h1>
        <form method="post" enctype="multipart/form-data" id="holidayForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">标题：</label>
                <input type="text" class="form-control" id="id_title" name="title">
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">图片：</label>
                <input type="file" class="form-control" id="id_image" name="image" @change="previewImage">
                <!-- 图片预览 -->
                <img v-if="imagePreviewUrl" :src="imagePreviewUrl" id="imagePreview" class="mt-2 img-thumbnail" alt="预览图">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#holidayForm',
            data: {
                imagePreviewUrl: ''
            },
            methods: {
                // 预览图片
                previewImage(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.imagePreviewUrl = URL.createObjectURL(file);
                    } else {
                        this.imagePreviewUrl = '';
                    }
                }
            }
        });

        // 在页面加载时显示上传成功的消息框
        window.onload = function() {
            alert("假期安排上传成功！");
        };
    </script>
</body>
</html>
