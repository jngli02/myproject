<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>家校系统</title>
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
 
        body {
            position: relative;
            width: 100%;
        }
 
        .header {
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #f1f1f1;
            background-color: #324057;
        }
 
        .logo {
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 300px;
            padding-left: 40px;
        }
 
        .logo span {
            color: #5073fb;
        }
 
        .search--notification--profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 300px);
            padding: 0 40px;
        }
 
        .search {
            background-color: #f1f4f8;
            border-radius: 50px;
            width: 400px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
 
        .search input {
            background-color: transparent;
            outline: none;
            border: none;
            text-indent: 15px;
            width: 85%;
        }
 
        .search button {
            outline: none;
            border: none;
            border-radius: 50%;
            background-color: #fff;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
 
        .search button i {
            font-size: 1.1rem;
            color: #5073fb;
        }
 
        .notification--profile {
            display: flex;
            align-items: center;
        }
 
        .picon {
            cursor: pointer;
            margin-left: 20px;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 5px;
        }
 
        .lock {
            color: #5073fb;
            background-color: rgba(80, 115, 251, .2);
        }
 
        .bell {
            color: #f1d243;
            background-color: rgba(241, 210, 67, .2);
        }
 
        .chat {
            color: #70d7a5;
            background-color: rgba(112, 215, 165, .2);
        }
 
        .profile {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #5073fb;
            border: 1px solid #5073fb;
            border-radius: 50%;
            overflow: hidden;
        }
 
        .profile .icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            object-fit: cover;
        }
 
        .main {
            position: relative;
            width: 100%;
            min-height: calc(100vh - 60px);
        }
 
        /* main--content */
 
        .main--content {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: calc(100% - 300px);
            padding: 0 40px;
            overflow-y: scroll;
            transition: .3s;
        }
 
        .main--content.active {
            width: calc(100% - 103px);
        }
 
        .title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-top: 30px;
        }
 
        .section--title {
            font-weight: 400;
        }
 
        .dropdown {
            outline: none;
            border: none;
            background-color: #f1f4f8;
            border-radius: 5px;
            width: 150px;
            padding: 5px;
        }
 
        .cards {
            display: flex;
            gap: 20px;
        }
 
        .card {
            cursor: pointer;
            padding: 20px;
            border-radius: 20px;
            min-width: 230px;
            height: auto;
            transition: .3s;
        }
 
        .card:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
 
        .card--data {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }
 
        .card h1 {
            font-size: 30px;
            margin-top: 10px;
        }
 
        .card--icon--lg {
            font-size: 71px;
            margin: 0 auto;
        }
 
        .c1 {
            color: #70d7a5;
            background-color: #f0fbf6;
        }
 
        .c2 {
            color: #aebffd;
            background-color: #edf1ff;
        }
 
        .card--stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
 
        .card--stats span {
            display: flex;
            align-items: center;
        }
 
        .card--icon {
            margin-right: 5px;
        }
 
        .stat--icon {
            color: #5f5ce0;
        }
 
        .up--arrow {
            color: #70d7a5;
        }
 
        .down--arrow {
            color: #e86786;
        }
 
        .card-1 {
            background-color: rgba(80, 115, 251, .1);
        }
 
        .card-1 .card--title {
            color: rgba(80, 115, 251, 1);
        }
 
        .card-1 .card--icon--lg {
            color: rgba(80, 115, 251, .4);
        }
 
        .card-2 {
            background-color: rgba(241, 210, 67, .1);
        }
 
        .card-2 .card--title {
            color: rgba(241, 210, 67, 1);
        }
 
        .card-2 .card--icon--lg {
            color: rgba(241, 210, 67, .4);
        }
 
        .card-3 {
            background-color: rgba(112, 215, 165, .1);
        }
 
        .card-3 .card--title {
            color: rgba(112, 215, 165, 1);
        }
 
        .card-3 .card--icon--lg {
            color: rgba(112, 215, 165, .4);
        }
 
        .card-4 {
            background-color: rgba(227, 106, 200, .1);
        }
 
        .card-4 .card--title {
            color: rgba(227, 106, 200, 1);
        }
 
        .card-4 .card--icon--lg {
            color: rgba(227, 106, 200, .4);
        }
 
 
        /* teachers */
        /*教师们*/
        .teachers--right--btns {
            display: flex;
            align-items: center;
            gap: 30px;
        }
 
        .add {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            outline: none;
            border: none;
            background-color: #5073fb;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: .3s;
        }
 
        .add:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
 
        .add i {
            margin-right: 10px;
            padding: 5px;
            background-color: #fff;
            border-radius: 50%;
            color: #000;
        }
 
        .teachers--cards {
            display: flex;
            gap: 20px;
        }
 
        .teacher--card {
            padding: 20px;
            border-radius: 20px;
            height: auto;
            transition: .3s;
            border: 2px solid #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: .8rem;
        }
 
        .teacher--card:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
 
        .img--box--cover {
            border: 1px solid #5073fb;
            padding: 2px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 10px;
        }
 
        .img--box--cover1 {
            border: 1px solid #70d7a5;
        }
 
        .img--box {
            position: relative;
            width: 71px;
            height: 71px;
            overflow: hidden;
            border-radius: 50%;
        }
 
        .free {
            color: #70d7a5;
        }
 
        /*中学教师*/
        .scheduled {
            color: #5073fb;
        }
 
 
        /* recent--students */
        /*学生*/
        .recent--students {
            margin-bottom: 20px;
        }
 
        .table {
            height: 200px;
            overflow-y: scroll;
        }
 
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            cursor: pointer;
        }
 
        tr {
            border-bottom: 1px solid #f1f1f1;
        }
 
        td,
        th {
            padding-block: 10px;
        }
 
        .edit {
            color: #70d7a5;
            margin-right: 10px;
        }
 
        .delete {
            color: #e86786;
        }
 
 
        /* responsive starts here */
 
        @media screen and (max-width: 1350px) {
            .cards,
            .teachers--cards {
                overflow-x: scroll;
            }
        }
 
        @media screen and (max-width: 1024px) {
            table {
                min-width: 600px;
            }
        }
 
        @media screen and (max-width: 768px) {
            .logo {
                padding-left: 30px;
                width: fit-content;
            }
 
            .search--notification--profile {
                padding: 0 20px;
                margin-left: auto;
            }
 
            .main--content {
                padding: 0 20px;
            }
 
            .sidebar {
                padding: 20px;
            }
 
            .sidebar.active {
                width: 85px;
            }
 
            .main--content.active {
                width: calc(100% - 85px);
            }
        }
 
        @media screen and (max-width: 590px) {
            .search,
            .lock,
            .chat {
                display: none;
            }
 
            .notification--profile {
                margin-left: auto;
            }
 
            .search--notification--profile {
                width: fit-content;
            }
 
            .sidebar {
                transform: translateX(-100%);
                z-index: 10;
                background-color: #324057;
            }
 
            .sidebar.active {
                transform: translateX(0);
                width: 300px;
            }
 
            .sidebar.active .sidebar--item {
                display: block;
            }
 
            .main--content {
                width: calc(100% - 0px);
            }
 
            .main--content.active {
                width: calc(100% - 0px);
            }
        }
 
        @media screen and (max-width: 450px) {
            .teacher--filter {
                display: none;
            }
 
            .main--content {
                padding: 0 10px;
            }
 
            .logo {
                padding-left: 10px;
            }
 
            .search--notification--profile {
                padding: 0 10px;
            }
 
            .sidebar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
 
<section class="header">

</section>
<section class="main">
    <div class="main--content">
        <div class="overview">
            <div class="title">
                <h2 class="section--title">数据</h2>

            </div>
            <div class="cards">
                <div class="card card-1">
                    <div class="card--data">
                        <div class="card--content">
                            <h5 class="card--title">教师总量</h5>
                            <h1>{{ total_teachers }}</h1>
                        </div>
                        <i class="el-icon-user-solid card--icon--lg"></i>
                    </div>
                    <div class="card--stats">
                        <span><i class="el-icon-s-data card--icon stat--icon"></i>{{ online_percentage }}%</span>
                        <span><i class="el-icon-caret-top card--icon up--arrow"></i>{{ online_count }}</span>
                        <span><i class="el-icon-caret-bottom card--icon down--arrow"></i>{{ offline_count }}</span>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="card--data">
                        <div class="card--content">
                            <h5 class="card--title">学生总量</h5>
                            <h1>{{ total_students }}</h1>
                        </div>
                        <i class="el-icon-user card--icon--lg"></i>
                    </div>
                    <div class="card--stats">
                        <span><i class="el-icon-s-data card--icon stat--icon"></i>%</span>
                        <span><i class="el-icon-caret-top card--icon up--arrow"></i></span>
                        <span><i class="el-icon-caret-bottom card--icon down--arrow"></i></span>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card--data">
                        <div class="card--content">
                            <h5 class="card--title">课程安排</h5>
                            <h1>{{ total_classes }}</h1>
                        </div>
                        <i class="el-icon-date card--icon--lg"></i>
                    </div>
                    <div class="card--stats">
                        <span><i class="el-icon-s-data card--icon stat--icon"></i>86%</span>
                        <span><i class="el-icon-caret-top card--icon up--arrow"></i></span>
                        <span><i class="el-icon-caret-bottom card--icon down--arrow"></i></span>
                    </div>
                </div>
                <div class="card card-4">
                    <div class="card--data">
                        <div class="card--content">
                            <h5 class="card--title">成绩数据</h5>
                            <h1>2653</h1>
                        </div>
                        <i class="el-icon-s-data card--icon--lg"></i>
                    </div>
                    <div class="card--stats">
                        <span><i class="el-icon-s-data card--icon stat--icon"></i>86%</span>
                        <span><i class="el-icon-caret-top card--icon up--arrow"></i>60</span>
                        <span><i class="el-icon-caret-bottom card--icon down--arrow"></i>32</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="teachers">
            <div class="title">
                <h2 class="section--title">教师</h2>
            </div>
            <div class="teachers--cards">
                <a href="#" class="teacher--card">
                    <div class="img--box--cover img--box--cover1">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c1"></i>
                        </div>
                    </div>
                    <p class="free">小学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c2"></i>
                        </div>
                    </div>
                    <p class="scheduled">中学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c2"></i>
                        </div>
                    </div>
                    <p class="scheduled">中学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover img--box--cover1">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c1"></i>
                        </div>
                    </div>
                    <p class="free">小学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c2"></i>
                        </div>
                    </div>
                    <p class="scheduled">中学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover img--box--cover1">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c1"></i>
                        </div>
                    </div>
                    <p class="free">小学教师</p>
                </a>
                <a href="#" class="teacher--card">
                    <div class="img--box--cover">
                        <div class="img--box">
                            <i class="el-icon-s-custom card--icon--lg c2"></i>
                        </div>
                    </div>
                    <p class="scheduled">中学教师</p>
                </a>
            </div>
        </div>
        <div class="recent--students">
            <div class="title">
                <h2 class="section--title">学校动态</h2>
            </div>
            <div class="table">
                <table>
                    
                </table>
            </div>
        </div>
    </div>
</section>
<script>
    let menu = document.querySelector('.menu')
    let sidebar = document.querySelector('.sidebar')
    let mainContent = document.querySelector('.main--content')
 
    menu.onclick = function () {
        sidebar.classList.toggle('active')
        mainContent.classList.toggle('active')
    }
</script>
</body>
</html>
