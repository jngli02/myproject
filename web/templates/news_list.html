<!DOCTYPE html>
<html>
<head>
    <title>新闻列表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
 
        body {
            position: relative;
            width: 100%;
            background-size: cover;
        }
 
        .header {
            position: fixed; /* 固定定位 */
            top: 0; /* 距离页面顶部的距离为 0 */
            width: 100%; /* 页眉的宽度，设置为页面宽度，以充满整个屏幕 */
            height: 60px; /* 页眉的高度 */
            display: flex; /* 使用弹性布局 */
            align-items: center; /* 垂直居中 */
            border-bottom: 2px solid #f1f1f1; /* 页眉的底部边框 */
            background-color: #324057; /* 页眉的背景色 */
        }
 
        .logo {
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 300px;
            padding-left: 40px;
        }
 
        .logo span {
            color: #5073fb;
        }
        
        .block {
            width: 100%; /* 让宽度占据父容器的100%，即占据整个可用空间 */
            height: 60px; /* 设置高度为300像素，你也可以使用其他单位，如百分比、视口单位等 */
        }


        .notification--profile {
            display: flex;
            align-items: center;
        }
 
        .picon {
            cursor: pointer;
            margin-left: 20px;
            font-size: 1.1rem;
            padding: 5px;
            border-radius: 5px;
        }
 
        .chat {
            color: #70d7a5;
            background-color: rgba(112, 215, 165, .2);
        }
        
        .message {
            color: #fd5d3b; /* 设置消息图标的颜色为红色 */
            background-color: rgba(112, 215, 165, .2);
        }

        .bell {
            color: #fdd835; /* 设置铃铛图标的颜色为黄色 */
            background-color: rgba(112, 215, 165, .2);
        }

        .profile {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #5073fb;
            border: 1px solid #5073fb;
            border-radius: 50%;
            overflow: hidden;
        }
 
        .profile .icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            object-fit: cover;
        }
        .student-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
        }
        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>新闻详情</title>
    <style>
        .content {
            max-width: 800px; /* 最大宽度 */
            margin: 80px auto 20px; /* 上边距，下边距，左右自动居中 */
            padding: 20px; /* 内边距 */
            background-color: #fff; /* 背景色 */
            border-radius: 8px; /* 边框圆角 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }

        .content h1 {
            font-size: 24px; /* 字体大小 */
            color: #333; /* 文字颜色 */
            margin-bottom: 20px; /* 底部间距 */
        }

        .content div {
            margin-bottom: 20px; /* 底部间距 */
        }

        .content h2 {
            font-size: 18px; /* 字体大小 */
            color: #333; /* 文字颜色 */
            margin-bottom: 10px; /* 底部间距 */
        }

        .content p {
            color: #666; /* 文字颜色 */
            margin-bottom: 5px; /* 底部间距 */
        }

        .content a {
            color: #007bff; /* 超链接颜色 */
            text-decoration: none; /* 超链接无下划线 */
        }

        .content a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>

    <section class="header">
        <div class="logo">
            <i class="el-icon-menu icon icon-0 menu"></i>
            <a href="{% url 'home' %}">
                <h2><span style="color: #fd5d3b;">X</span>N:<span>家校系统</span></h2>
            </a>
        </div>
        <div class="block">
        </div>
        <div class="notification--profile">
            <a href="{% url 'admin_login' %}">
                <div class="picon chat" title="管理员登录">
                    <i class="el-icon-chat-dot-round"></i>
                </div>
            </a>
            <a href="{% url 'news_list' %}">
                <div class="picon message" title="校园动态">
                    <i class="el-icon-message"></i>
                </div>
            </a>
            <a href="{% url 'home' %}">
                <div class="picon bell" title="消息提醒">
                    <i class="el-icon-bell"></i>
                </div>
            </a>
            <a href="{% url 'login' %}" class="picon profile">

                </svg>
            </a>
        </div>
    </section>
    <div class="content">
        <h1>新闻列表</h1>
        {% if news_added %}
        <p>新闻已成功提交！</p>
        {% endif %}
        {% for new in news %}
        <div>
            <h2><a href="{% url 'news_detail' new.id %}">{{ new.title }}</a></h2>
            <p>提交时间：{{ new.add_time|date:"Y-m-d H:i:s" }}</p>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
