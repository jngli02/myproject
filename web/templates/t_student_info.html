<!DOCTYPE html>
<html>
<head>
    <title>教师查看学生信息</title>
</head>
<body>
    <h1>教师查看学生信息</h1>

    <!-- 显示班级列表 -->
    <ul>
        {% for class_group in class_groups %}
            <li><a href="?class_id={{ class_group.id }}">{{ class_group.name }}</a></li>
        {% endfor %}
    </ul>

    <!-- 显示学生信息 -->
    <h2>学生列表</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.student_id }}</li>
        {% endfor %}
    </ul>

    <!-- 添加综合评价和考试成绩单 -->
    <h2>添加综合评价和考试成绩单</h2>
    <form method="post">
        {% csrf_token %}
        <!-- 表单字段 -->
        <button type="submit">提交</button>
    </form>
</body>
</html>
