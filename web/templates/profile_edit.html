<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>编辑个人信息</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>编辑个人信息</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名:</label>
                {{ profile_form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">邮箱地址:</label>
                {{ profile_form.email }}
            </div>
            <div class="form-group">
                <label for="id_old_password">旧密码:</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="输入旧密码">
            </div>
            <div class="form-group">
                <label for="id_new_password1">新密码:</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="输入新密码">
            </div>
            <div class="form-group">
                <label for="id_new_password2">确认新密码:</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="再次输入新密码">
            </div>
            <div class="form-group">
                <label for="id_phone_number">电话号码:</label>
                <input type="text" name="phone_number" id="id_phone_number" class="form-control" value="{{ profile_form.phone_number.value }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">保存更改</button>
        </form>
    </div>
</body>
</html>
